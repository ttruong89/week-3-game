<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
</head>

<body>
    <div class="jumbotron">
        <div class="container content-cont">
            <div class=text-body>
                <h1>Thanksgiving Hangman!</h1>
                <h2>Press any key to begin!</h2>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-2 winsPanel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="winsStyle">
                            <h1>Wins</h1>
                            <div id="wins"> <span>0</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <section class="col-md-8 col-lg-8 gamePanel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Game Time</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3 guessed">
                                <p> Guesses: </p>
                                <div id="incorrectGuesses">
                                    <!-- This is where the string of letters guessed will go -->
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 text-center">
                                <div>
                                    <img id="turkey" src="assets/images/turkey.jpeg" alt="turkey">
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 remaining">
                                <p> Guesses remaining: </p>
                                <div id="guessesRemaining"> <span>8</span>
                                    <!-- This is where the string of letters guessed will go -->
                                </div>
                            </div>
                        </div>
                        <div clas="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div id="guessBlanks">
                                    <!-- Where the generated words will be dynamically created -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- The Losses panel -->
            <div class="col-md-2 col-lg-2 lossPanel">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="lossesStyle">
                            <h1>Losses</h1>
                            <div id="losses"> <span>0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<!-- Scripting -->
        </script>
            <script type="text/javascript" src="assets/javascript/game.js"></script>
        </script>
	
</body>
</html>
